<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Retro Terminal</title>
  <style>
    body {
      background: black;
      color: #33ff33;
      font-family: monospace;
      font-size: 16px;
      margin: 0;
      overflow: hidden;
    }

    .crt {
      position: relative;
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 0 5px #33ff33;
    }

    /* Эффект "сканлайнов" */
    .crt::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.1),
        rgba(0, 255, 0, 0.1) 1px,
        transparent 2px,
        transparent 3px
      );
      pointer-events: none;
    }

    .hidden { display: none; }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    .file {
      cursor: pointer;
      display: block;
      margin: 2px 0;
    }
    .file:hover {
      text-decoration: underline;
    }

    #viewer {
      margin-top: 20px;
      border-top: 1px dashed #33ff33;
      padding-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="crt">
    <div id="boot"></div>
    <div id="terminal" class="hidden">
      <p>Directory listing:</p>
      <span class="file" onclick="openFile('readme')">readme.txt</span>
      <span class="file" onclick="openFile('story')">story.txt</span>
      <span class="file" onclick="openFile('notes')">notes.txt</span>
      <div id="viewer"></div>
      <span class="cursor"></span>
    </div>
  </div>

  <script>
    const bootLines = [
      "Booting RetroTerminal v1.0...",
      "Loading system files...",
      "Checking memory... OK",
      "Detecting drives... OK",
      "Initializing display...",
      "System ready.",
      "---------------------------------"
    ];

    const bootDiv = document.getElementById("boot");
    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeLine() {
      if (i < bootLines.length) {
        const line = document.createElement("div");
        line.textContent = bootLines[i];
        bootDiv.appendChild(line);
        i++;
        setTimeout(typeLine, 600);
      } else {
        setTimeout(() => {
          bootDiv.classList.add("hidden");
          terminal.classList.remove("hidden");
        }, 1000);
      }
    }

    typeLine();

    const files = {
      "readme": "Добро пожаловать в Retro Terminal!\nЗдесь будут твои файлы.\n",
      "story": "Здесь можно вставить длинный текст, историю или информацию.\nВсё отображается как в старом .txt документе.\n",
      "notes": "Заметки:\n- Стилизовано под старый компьютер\n- Можно добавлять свои файлы\n- Легко расширяется"
    };

    function openFile(name) {
      const viewer = document.getElementById("viewer");
      viewer.textContent = files[name] || "Ошибка: файл не найден.";
    }
  </script>
</body>
</html>
