<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Yamaoki</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    /* Экран загрузки */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-size: 20px;
    }

    #console {
      white-space: pre;
      text-align: left;
      max-width: 600px;
    }

    /* Окно авторизации */
    #loginWindow {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid #555;
      padding: 20px;
      color: white;
      text-align: center;
      width: 300px;
    }
    #loginWindow input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      outline: none;
    }
    #loginWindow button {
      padding: 5px 15px;
      background: #00ff00;
      border: none;
      cursor: pointer;
    }

    /* Рабочий стол */
    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/a4/2a/a5/a42aa5b3a202d20a8ea54e594f1315e2.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: white;
      padding: 20px;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      margin: 20px;
    }

    .icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto;
    }

    /* Окно */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 500px;
      background: #222;
      color: white;
      border: 2px solid #555;
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: #444;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .window-header .controls {
      display: flex;
      gap: 5px;
    }

    .close-btn, .max-btn {
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      width: 25px;
      height: 25px;
    }

    .close-btn:hover { background: red; }
    .max-btn:hover { background: #00aa00; }

    .window-content {
      padding: 0;
      flex: 1;
    }

    .window-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Экран загрузки -->
  <div id="loading">
    <div id="console"></div>
  </div>

  <!-- Окно авторизации -->
  <div id="loginWindow">
    <h3>Авторизация</h3>
    <p>Введите пароль для входа:</p>
    <input type="password" id="passwordInput" placeholder="Пароль">
    <br>
    <button onclick="checkPassword()">Войти</button>
    <p id="error" style="color:red; display:none;">Неверный пароль</p>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop">
    <div class="icon" onclick="openWindow('doc1')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 1</span>
    </div>
    <div class="icon" onclick="openWindow('doc2')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 2</span>
    </div>
    <!-- Новая иконка -->
    <div class="icon" onclick="openWindow('pinball')">
      <img src="https://img.icons8.com/color/96/ball.png" alt="Pinball">
      <span>Pinball</span>
    </div>

    <!-- Окна -->
    <div id="doc1" class="window">
      <div class="window-header">
        Документ 1
        <div class="controls">
          <button class="max-btn" onclick="toggleMaximize('doc1')">[]</button>
          <button class="close-btn" onclick="closeWindow('doc1')">X</button>
        </div>
      </div>
      <div class="window-content">
        <a href="https://docs.google.com/document/d/1Y6DRS1MohZX0iOjmxPQ00dUmBa-VnthWRDAiNuDU78I/edit?tab=t.0" target="_blank">документ с реворком</a>
      </div>
    </div>

    <div id="doc2" class="window">
      <div class="window-header">
        Документ 2
        <div class="controls">
          <button class="max-btn" onclick="toggleMaximize('doc2')">[]</button>
          <button class="close-btn" onclick="closeWindow('doc2')">X</button>
        </div>
      </div>
      <div class="window-content">
        Тут текст или содержимое документа №2.
      </div>
    </div>

    <!-- Окно Pinball -->
    <div id="pinball" class="window">
      <div class="window-header">
        Pinball
        <div class="controls">
          <button class="max-btn" onclick="toggleMaximize('pinball')">[]</button>
          <button class="close-btn" onclick="closeWindow('pinball')">X</button>
        </div>
      </div>
      <div class="window-content">
        <iframe src="https://funhtml5games.com?embed=pinball" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Эффект печатания на экране загрузки
    const messages = [
      "Connecting to database...",
      "Authorizing...",
      "Fetching data...",
      "Access granted."
    ];
    let consoleDiv = document.getElementById("console");
    let idx = 0;

    function typeLine() {
      if (idx < messages.length) {
        let line = messages[idx];
        let i = 0;
        let interval = setInterval(() => {
          consoleDiv.textContent += line[i];
          i++;
          if (i >= line.length) {
            clearInterval(interval);
            consoleDiv.textContent += "\n";
            idx++;
            setTimeout(typeLine, 500);
          }
        }, 50);
      } else {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("loginWindow").style.display = "block";
        }, 1000);
      }
    }
    typeLine();

    // Проверка пароля
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "yamaoki") {
        document.getElementById("loginWindow").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // Открытие/закрытие окон
    function openWindow(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }

    // Максимизация окна
    const maximized = {};
    function toggleMaximize(id) {
      const win = document.getElementById(id);
      if (!maximized[id]) {
        win.dataset.prevLeft = win.style.left;
        win.dataset.prevTop = win.style.top;
        win.dataset.prevWidth = win.style.width;
        win.dataset.prevHeight = win.style.height;
        win.style.left = "0px";
        win.style.top = "0px";
        win.style.width = "100%";
        win.style.height = "100%";
        maximized[id] = true;
      } else {
        win.style.left = win.dataset.prevLeft;
        win.style.top = win.dataset.prevTop;
        win.style.width = win.dataset.prevWidth;
        win.style.height = win.dataset.prevHeight;
        maximized[id] = false;
      }
    }

    // Перетаскивание окон
    document.querySelectorAll('.window').forEach(win => {
      const header = win.querySelector('.window-header');
      let offsetX = 0, offsetY = 0, isDown = false;

      header.addEventListener('mousedown', e => {
        if (e.target.classList.contains("close-btn") || e.target.classList.contains("max-btn")) return;
        isDown = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = 1000; // окно сверху
      });

      document.addEventListener('mouseup', () => {
        isDown = false;
      });

      document.addEventListener('mousemove', e => {
        if (isDown && !maximized[win.id]) {
          win.style.left = (e.clientX - offsetX) + 'px';
          win.style.top = (e.clientY - offsetY) + 'px';
        }
      });
    });
  </script>
</body>
</html>
