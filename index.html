<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    /* Экран загрузки */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-size: 20px;
    }

    #console {
      white-space: pre;
      text-align: left;
      max-width: 600px;
    }

    /* Рабочий стол */
    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/1200x/c6/5b/38/c65b384298876a309ceaef00f8f74688.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: white;
      padding: 20px;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      margin: 20px;
    }

    .icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto;
    }

    /* Окно документа */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 200px;
      background: #222;
      color: white;
      border: 2px solid #555;
      display: none;
      flex-direction: column;
    }

    .window-header {
      background: #444;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      cursor: pointer;
    }

    .window-content {
      padding: 10px;
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Экран загрузки -->
  <div id="loading">
    <div id="console"></div>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop">
    <div class="icon" onclick="openWindow('doc1')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 1</span>
    </div>
    <div class="icon" onclick="openWindow('doc2')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 2</span>
    </div>

    <!-- Окна -->
    <div id="doc1" class="window">
      <div class="window-header">
        Документ 1
        <button class="close-btn" onclick="closeWindow('doc1')">X</button>
      </div>
      <div class="window-content">
        Запланированный реворк Ямаоки - https://docs.google.com/document/d/1Y6DRS1MohZX0iOjmxPQ00dUmBa-VnthWRDAiNuDU78I/edit?tab=t.0
      </div>
    </div>

    <div id="doc2" class="window">
      <div class="window-header">
        Документ 2
        <button class="close-btn" onclick="closeWindow('doc2')">X</button>
      </div>
      <div class="window-content">
        Тут текст или содержимое документа №2.
      </div>
    </div>
  </div>

  <script>
    // Эффект печатания на экране загрузки
    const messages = [
      "Connecting to database...",
      "Authorizing...",
      "Fetching data...",
      "Access granted."
    ];
    let consoleDiv = document.getElementById("console");
    let idx = 0;

    function typeLine() {
      if (idx < messages.length) {
        let line = messages[idx];
        let i = 0;
        let interval = setInterval(() => {
          consoleDiv.textContent += line[i];
          i++;
          if (i >= line.length) {
            clearInterval(interval);
            consoleDiv.textContent += "\n";
            idx++;
            setTimeout(typeLine, 500);
          }
        }, 50);
      } else {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("desktop").style.display = "block";
        }, 1000);
      }
    }
    typeLine();

    // Открытие/закрытие окон
    function openWindow(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>

</html>
