<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Console</title>
<style>
  body {
    background-color: #001800;
    color: #00ff66;
    font-family: "Courier New", monospace;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Эффект "сканирующего луча" */
  .scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(0, 255, 100, 0.1);
    animation: scan 3s linear infinite;
  }
  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }

  #loading {
    text-align: center;
    font-size: 1.2rem;
    letter-spacing: 2px;
    white-space: pre;
    animation: flicker 0.15s infinite alternate;
  }

  @keyframes flicker {
    from { opacity: 0.8; }
    to { opacity: 1; }
  }

  #login, #terminal {
    display: none;
    text-align: center;
  }

  input[type="password"] {
    background: none;
    border: none;
    border-bottom: 2px solid #00ff66;
    color: #00ff66;
    font-family: "Courier New", monospace;
    padding: 5px;
    font-size: 1rem;
    outline: none;
    width: 200px;
    text-align: center;
  }

  button {
    background: none;
    border: 1px solid #00ff66;
    color: #00ff66;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-family: "Courier New", monospace;
    transition: 0.2s;
  }

  button:hover {
    background: #00ff66;
    color: #001800;
  }

  #output {
    margin-top: 20px;
    font-size: 0.95rem;
    white-space: pre-wrap;
  }

  #terminal {
    display: none;
  }

  .blink {
    animation: blink 1s step-start infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }

</style>
</head>
<body>
<div class="scanline"></div>

<div id="loading">Загрузка системы...</div>

<div id="login">
  <p>Введите пароль доступа:</p>
  <input type="password" id="password" placeholder="••••••">
  <p id="error" style="color:red; height:20px;"></p>
</div>

<div id="terminal">
  <h3>TERMINAL ACCESSED</h3>
  <button onclick="denied()">Файлы системы</button>
  <button onclick="denied()">Архивы проекта</button>
  <button onclick="granted()">Спец. модуль</button>
  <div id="output"></div>
  <div class="blink">█</div>
</div>

<script>
  const loading = document.getElementById("loading");
  const login = document.getElementById("login");
  const terminal = document.getElementById("terminal");
  const error = document.getElementById("error");
  const passwordInput = document.getElementById("password");
  const output = document.getElementById("output");

  // Эмуляция загрузки
  setTimeout(() => {
    loading.style.display = "none";
    login.style.display = "block";
  }, 3000);

  passwordInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      checkPassword();
    }
  });

  function checkPassword() {
    if (passwordInput.value === "S.J-Ryota") {
      login.style.display = "none";
      terminal.style.display = "block";
    } else {
      error.textContent = "Неверный пароль.";
      setTimeout(() => error.textContent = "", 2000);
      passwordInput.value = "";
    }
  }

  function denied() {
    output.textContent = ">>> ДОСТУП ЗАПРЕЩЕН <<<";
  }

  function granted() {
    output.textContent = ">>> ДОСТУП РАЗРЕШЕН <<<\n\nЗдесь будет твой текст...";
  }
</script>
</body>
</html>
