<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Yamaoki</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    /* Фон "матрица-дождь" */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Экран загрузки */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-size: 20px;
    }

    #console {
      white-space: pre;
      text-align: left;
      max-width: 600px;
    }

    /* Окно авторизации */
    #loginWindow {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid #555;
      padding: 20px;
      color: white;
      text-align: center;
      width: 300px;
      z-index: 1001;
    }
    #loginWindow input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      outline: none;
    }
    #loginWindow button {
      padding: 5px 15px;
      background: #00ff00;
      border: none;
      cursor: pointer;
    }

    /* Рабочий стол */
    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      color: white;
      padding: 20px;
      z-index: 1;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      margin: 20px;
    }

    .icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto;
    }

    /* Окно */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 500px;
      background: #222;
      color: #00ff00;
      border: 2px solid #555;
      display: none;
      flex-direction: column;
      font-family: monospace;
      z-index: 1000;
    }

    .window-header {
      background: #444;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .window-header .controls {
      display: flex;
      gap: 5px;
    }

    .close-btn, .max-btn {
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      width: 25px;
      height: 25px;
    }

    .close-btn:hover { background: red; }
    .max-btn:hover { background: #00aa00; }

    .window-content {
      padding: 10px;
      flex: 1;
      background: black;
      color: #00ff00;
      overflow-y: auto;
      font-size: 14px;
    }

    /* Панель задач */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      border-top: 2px solid #333;
      color: #00ff00;
      padding: 5px 10px;
      font-size: 14px;
      display: flex;
      justify-content: flex-end;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- Экран загрузки -->
  <div id="loading">
    <div id="console"></div>
  </div>

  <!-- Окно авторизации -->
  <div id="loginWindow">
    <h3>Авторизация</h3>
    <p>Введите пароль для входа:</p>
    <input type="password" id="passwordInput" placeholder="Пароль">
    <br>
    <button onclick="checkPassword()">Войти</button>
    <p id="error" style="color:red; display:none;">Неверный пароль</p>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop">
    <div class="icon" onclick="openWindow('doc1')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 1</span>
    </div>
    <div class="icon" onclick="openWindow('doc2')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 2</span>
    </div>
    <div class="icon" onclick="openWindow('pinball')">
      <img src="https://img.icons8.com/color/96/ball.png" alt="Pinball">
      <span>Pinball</span>
    </div>
    <div class="icon" onclick="openHack()">
      <img src="https://img.icons8.com/fluency/96/command-line.png" alt="Hack">
      <span>Консоль</span>
    </div>
  </div>

  <!-- Панель задач -->
  <div id="taskbar">00:00</div>

  <!-- Окна -->
  <div id="doc1" class="window">
    <div class="window-header">
      Документ 1
      <div class="controls">
        <button class="max-btn" onclick="toggleMaximize('doc1')">[]</button>
        <button class="close-btn" onclick="closeWindow('doc1')">X</button>
      </div>
    </div>
    <div class="window-content">
      <a href="https://docs.google.com/" target="_blank">Google Docs</a>
    </div>
  </div>

  <div id="doc2" class="window">
    <div class="window-header">
      Документ 2
      <div class="controls">
        <button class="max-btn" onclick="toggleMaximize('doc2')">[]</button>
        <button class="close-btn" onclick="closeWindow('doc2')">X</button>
      </div>
    </div>
    <div class="window-content">Тут текст или содержимое документа №2.</div>
  </div>

  <div id="pinball" class="window">
    <div class="window-header">
      Pinball
      <div class="controls">
        <button class="max-btn" onclick="toggleMaximize('pinball')">[]</button>
        <button class="close-btn" onclick="closeWindow('pinball')">X</button>
      </div>
    </div>
    <div class="window-content">
      <iframe src="https://funhtml5games.com?embed=pinball" allowfullscreen></iframe>
    </div>
  </div>

  <div id="hack" class="window">
    <div class="window-header">
      Консоль
      <div class="controls">
        <button class="max-btn" onclick="toggleMaximize('hack')">[]</button>
        <button class="close-btn" onclick="closeWindow('hack')">X</button>
      </div>
    </div>
    <div class="window-content">
      <pre id="hackContent">C:\></pre>
      <input type="text" id="hackInput" style="width:100%; background:black; border:none; color:#00ff00; font-family:monospace;">
    </div>
  </div>

  <script>
    /* Матрица */
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    /* Эффект печатания */
    const messages = ["Connecting to database...", "Authorizing...", "Fetching data...", "Access granted."];
    let consoleDiv = document.getElementById("console");
    let idx = 0;

    function typeLine() {
      if (idx < messages.length) {
        let line = messages[idx];
        let i = 0;
        let interval = setInterval(() => {
          consoleDiv.textContent += line[i];
          i++;
          if (i >= line.length) {
            clearInterval(interval);
            consoleDiv.textContent += "\n";
            idx++;
            setTimeout(typeLine, 500);
          }
        }, 50);
      } else {
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("loginWindow").style.display = "block";
        }, 1000);
      }
    }
    typeLine();

    /* Пароль */
    function checkPassword() {
      if (document.getElementById("passwordInput").value === "yamaoki") {
        document.getElementById("loginWindow").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    /* Окна */
    function openWindow(id) {
      document.getElementById(id).style.display = "flex";
      beep();
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }

    /* Консоль */
    function openHack() {
      document.getElementById("hack").style.display = "flex";
      beep();
    }
    document.getElementById("hackInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const cmd = e.target.value;
        const content = document.getElementById("hackContent");
        content.textContent += cmd + "\nОтвет системы: OK\nC:\\>";
        e.target.value = "";
        content.scrollTop = content.scrollHeight;
      }
    });

    /* Максимизация */
    const maximized = {};
    function toggleMaximize(id) {
      const win = document.getElementById(id);
      if (!maximized[id]) {
        win.dataset.prevLeft = win.style.left;
        win.dataset.prevTop = win.style.top;
        win.dataset.prevWidth = win.style.width;
        win.dataset.prevHeight = win.style.height;
        win.style.left = "0px";
        win.style.top = "0px";
        win.style.width = "100%";
        win.style.height = "100%";
        maximized[id] = true;
      } else {
        win.style.left = win.dataset.prevLeft;
        win.style.top = win.dataset.prevTop;
        win.style.width = win.dataset.prevWidth;
        win.style.height = win.dataset.prevHeight;
        maximized[id] = false;
      }
    }

    /* Перетаскивание */
    document.querySelectorAll('.window').forEach(win => {
      const header = win.querySelector('.window-header');
      let offsetX = 0, offsetY = 0, isDown = false;
      header.addEventListener('mousedown', e => {
        if (e.target.classList.contains("close-btn") || e.target.classList.contains("max-btn")) return;
        isDown = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = 1000;
      });
      document.addEventListener('mouseup', () => isDown = false);
      document.addEventListener('mousemove', e => {
        if (isDown && !maximized[win.id]) {
          win.style.left = (e.clientX - offsetX) + 'px';
          win.style.top = (e.clientY - offsetY) + 'px';
        }
      });
    });

    /* Часы на панели */
    function updateClock() {
      const now = new Date();
      document.getElementById("taskbar").textContent =
        now.getHours().toString().padStart(2,"0") + ":" +
        now.getMinutes().toString().padStart(2,"0");
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* Звуковой эффект */
    function beep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      osc.type = "square";
      osc.frequency.value = 600;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }
  </script>
</body>
</html>
