<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Yamaoki — Hacker OS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    /* Экран загрузки */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-size: 20px;
      background: radial-gradient(circle, #001100, black);
      color: #00ff00;
    }

    #console {
      white-space: pre;
      text-align: left;
      max-width: 600px;
    }

    /* Окно авторизации */
    #loginWindow {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid #00ff00;
      padding: 20px;
      color: #00ff00;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px #00ff00;
    }
    #loginWindow input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #00ff00;
      background: black;
      color: #00ff00;
    }
    #loginWindow button {
      padding: 5px 15px;
      background: #00ff00;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    /* Рабочий стол */
    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/a4/2a/a5/a42aa5b3a202d20a8ea54e594f1315e2.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: white;
      padding: 20px;
    }

    .icon {
      width: 80px;
      text-align: center;
      cursor: pointer;
      display: inline-block;
      margin: 20px;
    }

    .icon img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto;
    }

    /* Окна */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      height: 500px;
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      display: none;
      flex-direction: column;
      font-family: monospace;
      box-shadow: 0 0 20px #00ff00;
    }

    .window-header {
      background: #222;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      border-bottom: 1px solid #00ff00;
    }

    .window-header .controls {
      display: flex;
      gap: 5px;
    }

    .close-btn, .max-btn {
      background: #333;
      border: none;
      color: #00ff00;
      cursor: pointer;
      width: 25px;
      height: 25px;
      font-weight: bold;
    }
    .close-btn:hover { background: red; color: black; }
    .max-btn:hover { background: #00aa00; color: black; }

    .window-content {
      padding: 10px;
      flex: 1;
      background: black;
      color: #00ff00;
      overflow-y: auto;
      font-size: 14px;
    }

    /* Matrix rain */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <!-- Экран загрузки -->
  <div id="loading">
    <div id="console"></div>
  </div>

  <!-- Окно авторизации -->
  <div id="loginWindow">
    <h3>Авторизация</h3>
    <p>Введите пароль:</p>
    <input type="password" id="passwordInput" placeholder="Пароль">
    <br>
    <button onclick="checkPassword()">Войти</button>
    <p id="error" style="color:red; display:none;">Неверный пароль</p>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop">
    <div class="icon" onclick="openWindow('doc1')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 1</span>
    </div>
    <div class="icon" onclick="openWindow('doc2')">
      <img src="https://img.icons8.com/fluency/96/document.png" alt="doc">
      <span>Документ 2</span>
    </div>
    <div class="icon" onclick="openWindow('hack')">
      <img src="https://img.icons8.com/fluency/96/command-line.png" alt="Hack">
      <span>Консоль</span>
    </div>

    <div id="doc1" class="window">
      <div class="window-header">Документ 1<div class="controls"><button class="max-btn" onclick="toggleMaximize('doc1')">[]</button><button class="close-btn" onclick="closeWindow('doc1')">X</button></div></div>
      <div class="window-content"><a href="#" target="_blank">Текст документа 1</a></div>
    </div>

    <div id="doc2" class="window">
      <div class="window-header">Документ 2<div class="controls"><button class="max-btn" onclick="toggleMaximize('doc2')">[]</button><button class="close-btn" onclick="closeWindow('doc2')">X</button></div></div>
      <div class="window-content">Текст документа 2</div>
    </div>

    <div id="hack" class="window">
      <div class="window-header">Консоль<div class="controls"><button class="max-btn" onclick="toggleMaximize('hack')">[]</button><button class="close-btn" onclick="closeWindow('hack')">X</button></div></div>
      <div class="window-content" id="hackContent">C:\> </div>
    </div>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%'.split('');
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(0);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i] = drops[i]*fontSize > canvas.height && Math.random() > 0.975 ? 0 : drops[i]+1;
      }
    }
    setInterval(drawMatrix, 50);

    // Loading screen typing effect
    const messages = ["Connecting...","Authorizing...","Loading modules...","Access granted."];
    let consoleDiv = document.getElementById("console"), idx=0;
    function typeLine(){
      if(idx<messages.length){
        let line=messages[idx], i=0;
        let interval=setInterval(()=>{
          consoleDiv.textContent+=line[i];
          i++; if(i>=line.length){clearInterval(interval);consoleDiv.textContent+="\n";idx++;setTimeout(typeLine,300);}
        },30);
      } else {setTimeout(()=>{document.getElementById("loading").style.display="none";document.getElementById("loginWindow").style.display="block";},500);}
    }
    typeLine();

    // Password check
    function checkPassword(){
      const input=document.getElementById("passwordInput").value;
      if(input==="yamaoki"){document.getElementById("loginWindow").style.display="none";document.getElementById("desktop").style.display="block";}
      else{document.getElementById("error").style.display="block";}
    }

    // Windows management
    function openWindow(id){document.getElementById(id).style.display="flex";}
    function closeWindow(id){document.getElementById(id).style.display="none";}
    const maximized = {};
    function toggleMaximize(id){
      const win=document.getElementById(id);
      if(!maximized[id]){
        win.dataset.prevLeft=win.style.left;win.dataset.prevTop=win.style.top;
        win.dataset.prevWidth=win.style.width;win.dataset.prevHeight=win.style.height;
        win.style.left='0px';win.style.top='0px';win.style.width='100%';win.style.height='100%';maximized[id]=true;
      } else {
        win.style.left=win.dataset.prevLeft;win.style.top=win.dataset.prevTop;
        win.style.width=win.dataset.prevWidth;win.style.height=win.dataset.prevHeight;maximized[id]=false;
      }
    }

    // Dragging windows
    document.querySelectorAll('.window').forEach(win=>{
      const header=win.querySelector('.window-header');
      let offsetX=0,offsetY=0,isDown=false;
      header.addEventListener('mousedown', e=>{if(e.target.classList.contains('close-btn')||e.target.classList.contains('max-btn')) return;isDown=true;offsetX=e.clientX-win.offsetLeft;offsetY=e.clientY-win.offsetTop;win.style.zIndex=1000;});
      document.addEventListener('mouseup',()=>{isDown=false;});
      document.addEventListener('mousemove',e=>{if(isDown&&!maximized[win.id]){win.style.left=(e.clientX-offsetX)+'px';win.style.top=(e.clientY-offsetY)+'px';}});
    });
  </script>
</body>
</html>
